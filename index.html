<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-container">
            <div class="output">
                <div  class="operation"></div>
                <div class="result">0</div>
            </div>
            <div class="input">
                <div class="row">
                    <div class="btn"> 7 </div>
                    <div class="btn"> 8 </div>
                    <div class="btn"> 9 </div>
                    <div class="btn"> / </div>
                </div>
                <div class="row">
                    <div class="btn"> 4 </div>
                    <div class="btn"> 5 </div>
                    <div class="btn"> 6 </div>
                    <div class="btn"> + </div>
                </div>
                <div class="row">
                    <div class="btn"> 1 </div>
                    <div class="btn"> 2 </div>
                    <div class="btn"> 3 </div>
                    <div class="btn"> - </div>
                </div>
                <div class="row">
                    <div class="btn"> 0 </div>
                    <div class="btn"> . </div>
                    <div class="btn"> = </div>
                  
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
